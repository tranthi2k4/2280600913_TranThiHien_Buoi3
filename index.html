      }

        flex: 1;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
        border-radius: 6px;
        overflow: hidden;

        color: #5a0a2f;
        padding: 12px;
        text-align: left;
        font-weight: 700;
      }
      tbody tr:nth-child(odd) {
        background: #fff5f8;
        color: #222;
      }
      tbody tr:nth-child(even) {
        background: #ffffff;
        color: #222;
      }
      td,
      th {
        padding: 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        vertical-align: middle;
      }
      td img {
        width: 140px;
        height: 100px;
        object-fit: contain;
        display: block;
        background: #fff0f6;
      }
      .price {
        font-weight: 700;
        color: #c2185b;
      }
      .pagination {
        display: flex;
        gap: 8px;
        align-items: center;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .page-btn {
        padding: 6px 10px;
        border-radius: 6px;
        border: 1px solid #f0c8d8;
        background: #fff;
        cursor: pointer;
      }
      .page-btn[disabled] {
        opacity: 0.45;

      }
      .rows-info {
        font-size: 13px;
        color: #555;
        margin-right: auto;
      }
      .sort-btns {
        display: flex;
        gap: 6px;
      }

          align-items: stretch;
        }
